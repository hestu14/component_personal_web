<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hestu P</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@300&family=Molengo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick-theme.css"/>



</head>

<body>

    <!-- Hero Section -->
    <div class="body-container container">
        <div class="hero-section">

            <!-- Navbar Section -->
            <div class="nav-section">
                <div class="logo-section">
                    <img src="img/hestu_logo.png" alt="Hestu P" srcset="">
                </div>
                <div class="list-section">
                    <nav class="navbar navbar-expand">
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav mr-auto">
                                <a class="nav-link" href="#about">About Me</a>
                                <a class="nav-link" href="#works">My Works</a>
                                <a class="nav-link" href="#contact">Contact</a>
                                <div class="dropdown show">
                                    <a class="btn" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-bars" aria-hidden="true"></i>
                                    </a>

                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                        <a class="dropdown-item" href="#about">About Me</a>
                                        <a class="dropdown-item" href="#works">My Works</a>
                                        <a class="dropdown-item" href="#contact">Contact</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

            <!-- Main About Section -->
            <div class="main-section">

                <div class="responsive">
                    <div class="content">
                        <img src="https://dummyimage.com/300x300/fff/000.jpg&text=Dummy%20image1" alt="" srcset="">
                    </div>
                    <div class="content">
                        <img src="https://dummyimage.com/300x300/fff/000.jpg&text=Dummy%20image2" alt="" srcset="">
                    </div>
                    <div class="content">
                        <img src="https://dummyimage.com/300x300/fff/000.jpg&text=Dummy%20image3" alt="" srcset="">
                    </div>
                    <div class="content">
                        <img src="https://dummyimage.com/300x300/fff/000.jpg&text=Dummy%20image4" alt="" srcset="">
                    </div>
                    <div class="content">
                        <img src="https://dummyimage.com/300x300/fff/000.jpg&text=Dummy%20image5" alt="" srcset="">
                    </div>
                </div>


                <div class="text-more">
                    <a href="#more-section"><span>My Contact &nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </span></a>
                </div>
            </div>




        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $('.responsive').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 2,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                ]
            });
        });


    </script>

</body>

</html>
